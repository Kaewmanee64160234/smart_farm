<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Manage Plants</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPlantModal">Add Plant</button>
        <table class="table table-bordered bg-white">
            <thead class="table-dark">
                <tr>

                    <th>Pest Pressure</th>

                </tr>
            </thead>
            <tbody id="plantTable"></tbody>
        </table>
    </div>

    <!-- Add Plant Modal -->
    <div class="modal fade" id="addPlantModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Plant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- textfile image -->
                     <!-- lable -->
                        <label for="plantImage" class="form-label">Plant Image Link</label>
                    <input type="text" id="plantImage" class="form-control mb-2" placeholder="Plant Image Link">
                    <!-- textfile image -->
                     <label for="plantName" class="form-label">Plant Name</label>
                    <input type="text" id="plantName" class="form-control mb-2" placeholder="Plant Name">
                    <label for="plantSeason" class="form-label">Season</label>
                    <input type="text" id="plantSeason" class="form-control mb-2" placeholder="Season">
                    <label for="growthStage" class="form-label">Growth Stage</label>
                    <input type="text" id="growthStage" class="form-control" placeholder="Growth Stage">
                    <label for="pestPressure" class="form-label">Pest Pressure</label>
                    <input type="text" id="pestPressure" class="form-control mb-2" placeholder="Pest Pressure" />
                    <label for="fertilizerUsage" class="form-label">Fertilizer Usage</label>
                    <input type="text" id="fertilizerUsage" class="form-control mb-2" placeholder="Fertilizer Usage" />
                    <label for="plantationId" class="form-label">Plantation ID</label>
                    <select id="plantationId" class="form-control mb-2"></select>
                </div>
<body class="bg-light">
   
    <div class="container mt-5">
                    <button type="button" class="btn btn-primary" id="savePlant">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Plant Modal -->
    <div class="modal fade" id="editPlantModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Plant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- image previre -->
                    <img
                  id="editImagePreview"
                  src=""
                  alt="Preview"
                  class="image-preview"
                />
                    <input type="hidden" id="editPlantId">
                    <!-- image path -->
                    <label for="editPlantImage" class="form-label">Plant Image Link</label>
                    <input type="text" id="editPlantImage" class="form-control mb-2" placeholder="Plant Image Link">
                    <label for="editPlantName" class="form-label">Plant Name</label>
                    <input type="text" id="editPlantName" class="form-control mb-2">
                    <label for="editPlantSeason" class="form-label">Season</label>
                    <input type="text" id="editPlantSeason" class="form-control mb-2">
                    <label for="editGrowthStage" class="form-label">Growth Stage</label>
                    <input type="text" id="editGrowthStage" class="form-control">
                    <label for="editPestPressure" class="form-label">Pest Pressure</label>
                    <input type="text" id="editPestPressure" class="form-control mb-2" placeholder="Pest Pressure" />
                    <label for="editFertilizerUsage" class="form-label">Fertilizer Usage</label>
                    <input type="text" id="editFertilizerUsage" class="form-control mb-2" placeholder="Fertilizer Usage" />
                    <label for="editPlantationId" class="form-label">Plantation ID</label>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

    </div>
<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deletePlantModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <p>Are you sure you want to delete this plant?</p>
                <input type="hidden" id="deletePlantId">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger w-100" id="confirmDeletePlant">Delete</button>
            </div>
        </div>
    </div>
</div>



    <script>
     // Function to open delete confirmation modal
function confirmDeletePlant(id) {
    document.getElementById("deletePlantId").value = id;
    new bootstrap.Modal(document.getElementById("deletePlantModal")).show();
}

// Delete Plant when confirmed
document.getElementById("confirmDeletePlant").addEventListener("click", async () => {
    const id = document.getElementById("deletePlantId").value;
    await fetch(`/api/plant/${id}`, { method: "DELETE" });

    fetchPlants(); // Refresh plant list
    $("#deletePlantModal").modal("hide");
});

         function logout() {
          localStorage.removeItem("user");
          window.location.href = "/";
        }
        document.addEventListener("DOMContentLoaded", function () {
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user || !user.role) {
        // Redirect to login if not authenticated
        window.location.href = "/login";
        return;
    }

    // Define role-based navigation
    const navItems = {
        owner: ["/home", "/plant_area", "/plant_management", "/dashboard", "/geostatic", "/"],
        farmer: ["/home", "/plant_area", "/"],
        consultant: ["/home", "/dashboard", "/"]
    };

    // Get all navigation links
    document.querySelectorAll(".nav-link").forEach((link) => {
        const href = link.getAttribute("href");

        // Hide links not allowed for the user's role
        if (!navItems[user.role].includes(href)) {
            link.parentElement.style.display = "none";
        }
    });

    fetchPlantations();
    fetchPlants();
});
        async function fetchPlants() {
            const res = await fetch("/api/plant");
            const data = await res.json();
            const tableBody = document.getElementById("plantTable");
            tableBody.innerHTML = "";
           
            data.forEach(plant => {
                const imageSrc = plant.image_link
                ? plant.image_link
                : "/assets/noimage.jpg";
                tableBody.innerHTML += `
<tr>
    <td>${plant.id}</td>
    <td><img src="${imageSrc}" class="image-preview"></td>
    <td>${plant.plant}</td>
    <td>${plant.plant_season}</td>
    <td>${plant.growth_stage}</td>
    <td>${plant.pest_pressure}</td>
    <td>${plant.fertilizer_usage}</td>
    <td>${plant.plantation_id}</td>
    <td>
        <button class="btn btn-warning btn-sm" 
            onclick="editPlant(${plant.id}, '${plant.plant}', '${plant.plant_season}', '${plant.growth_stage}', '${imageSrc}', '${plant.pest_pressure}', '${plant.fertilizer_usage}', '${plant.plantation_id}')" 
            data-bs-toggle="modal" data-bs-target="#editPlantModal">Edit</button>

        <button class="btn btn-danger btn-sm" onclick="confirmDeletePlant(${plant.id})">Delete</button>
    </td>
</tr>`;


   });
        }

        async function fetchPlantations() {
    const res = await fetch("/api/plantationarea");
    const data = await res.json();
    const plantationSelect = document.getElementById("plantationId");
    const editPlantationSelect = document.getElementById("editPlantationId");

    plantationSelect.innerHTML = "";
    editPlantationSelect.innerHTML = "";

    data.forEach(plantation => {
        const option = document.createElement("option");
        option.value = plantation.id;
        option.textContent = plantation.plantation_area;
        plantationSelect.appendChild(option);

        const editOption = document.createElement("option");
        editOption.value = plantation.id;
        editOption.textContent = plantation.plantation_area;
        editPlantationSelect.appendChild(editOption);
    });
}

        function validatePlantInput(name, season, stage, pestPressure, fertilizerUsage, plantationId, imageLink) {
            if (!name || !season || !stage || !pestPressure || !fertilizerUsage || !plantationId || !imageLink) {
                alert("All fields are required!");
                return false;
            }
            return true;
        }

        function clearPlantInputs() {
            document.getElementById("plantName").value = "";
            document.getElementById("plantSeason").value = "";
            document.getElementById("growthStage").value = "";
            document.getElementById("pestPressure").value = "";
            document.getElementById("fertilizerUsage").value = "";
            document.getElementById("plantationId").value = "";
            document.getElementById("editPlantName").value = "";
            document.getElementById("editPlantSeason").value = "";
            document.getElementById("editGrowthStage").value = "";
            document.getElementById("editPestPressure").value = "";
            document.getElementById("editFertilizerUsage").value = "";
            document.getElementById("editPlantationId").value = "";
            document.getElementById("editImagePreview").src = "";
        }

        document.getElementById("savePlant").addEventListener("click", async () => {
            const plant = document.getElementById("plantName").value;
            const plant_season = document.getElementById("plantSeason").value;
            const growth_stage = document.getElementById("growthStage").value;
            const image_link = document.getElementById("plantImage").value;
            const pest_pressure = document.getElementById("pestPressure").value;
            const fertilizer_usage = document.getElementById("fertilizerUsage").value;
            const plantation_id = document.getElementById("plantationId").value;
            if (!validatePlantInput(plant, plant_season, growth_stage, pest_pressure, fertilizer_usage, plantation_id, image_link)) return;

            await fetch("/api/plant", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ plant, plant_season, growth_stage, image_link, pest_pressure, fertilizer_usage, plantation_id })
            });
            clearPlantInputs();
            fetchPlants();
            $("#addPlantModal").modal("hide");
        });

        window.editPlant = function (id, name, season, stage, image, pestPressure, fertilizerUsage, plantationId) {
    document.getElementById("editPlantId").value = id;
    document.getElementById("editPlantName").value = name;
    document.getElementById("editPlantSeason").value = season;
    document.getElementById("editGrowthStage").value = stage;
    document.getElementById("editPlantImage").value = image || "";
    document.getElementById("editImagePreview").src = image ? image : "/assets/noimage.jpg";
    document.getElementById("editPestPressure").value = pestPressure;
    document.getElementById("editFertilizerUsage").value = fertilizerUsage;
    document.getElementById("editPlantationId").value = plantationId;
};


        document.getElementById("updatePlant").addEventListener("click", async () => {
            const id = document.getElementById("editPlantId").value;
            const plant = document.getElementById("editPlantName").value;
            const plant_season = document.getElementById("editPlantSeason").value;
            const growth_stage = document.getElementById("editGrowthStage").value;
            const image_link = document.getElementById("editPlantImage").value;
            const pest_pressure = document.getElementById("editPestPressure").value;
            const fertilizer_usage = document.getElementById("editFertilizerUsage").value;
            const plantation_id = document.getElementById("editPlantationId").value;
            if (!validatePlantInput(plant, plant_season, growth_stage, pest_pressure, fertilizer_usage, plantation_id, image_link)) return;

            await fetch(`/api/plant/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ plant, plant_season, growth_stage , image_link, pest_pressure, fertilizer_usage, plantation_id })
            });
            clearPlantInputs();
            fetchPlants();
            $("#editPlantModal").modal("hide");
        });

        async function deletePlant(id) {
            await fetch(`/api/plant/${id}`, { method: "DELETE" });
            fetchPlants();
        }

        function goToPlantationDashboard(plantationId) {
    window.location.href = `/pages/plantation-dashboard.html?id=${plantationId}`;
}

        fetchPlantations();
fetchPlants();


    </script>
