<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geospatial Farm Mapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/home">Smart Farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav
                    ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/plant_area">Plantation Area</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/plant_management">Plant Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/geostatic">Geospatial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navigation -->
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Geospatial Farm Mapping</h2>
        <p class="text-center">View your farm layout with marked plantation areas.</p>
        <div id="map" class="shadow rounded"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const map = L.map('map').setView([13.736717, 100.523186], 10); // Default to Bangkok
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            try {
                const response = await fetch("/api/plantationarea");
                const plantations = await response.json();
                
                plantations.forEach(area => {
                    L.marker([area.latitude, area.longitude])
                        .addTo(map)
                        .bindPopup(`<b>${area.plantation_area}</b><br>Soil Type: ${area.soil_type}`);
                });
            } catch (error) {
                console.error("Error loading plantation areas:", error);
            }
        });
    </script>
</body>
</html>
