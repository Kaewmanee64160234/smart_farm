<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Smart Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Theme Colors */
      :root {
        --primary-color: #0D9276; /* Green */
        --secondary-color: #40A2E3; /* Blue */
        --background-color: #FFF6E9; /* Light Cream */
      }

      /* Background */
      body {
        background: var(--background-color);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Register Card */
      .register-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      .register-title {
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        color: var(--secondary-color);
      }
      .btn-primary {
        background-color: var(--primary-color);
        border: none;
        font-size: 1.1rem;
      }
      .btn-primary:hover {
        background-color: #0cb38e;
      }

      /* Login Link */
      .login-link {
        text-align: center;
        margin-top: 10px;
      }
      .login-link a {
        color: var(--secondary-color);
        text-decoration: none;
      }
      .login-link a:hover {
        text-decoration: underline;
      }

      /* Notification Modal */
      .modal-header {
        background: var(--secondary-color);
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="register-container">
      <h2 class="register-title">User Registration</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Select Role</label>
          <select id="role" class="form-control" required>
            <option value="farmer">Farmer</option>
            <option value="owner">Owner</option>
            <option value="consultant">Consultant</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <!-- Login Link -->
      <p class="login-link">
        Already have an account? <a href="/login">Login</a>
      </p>
    </div>

    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notificationTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="notificationMessage"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;

          const res = await fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password_hash: password, role }),
          });

          const data = await res.json();
          if (data.message) {
            alert("Registration Successful! Redirecting to login...");
            window.location.href = "/login";
          } else {
            alert("Error: " + data.error);
          }
        });
    </script>
  </body>
</html>
