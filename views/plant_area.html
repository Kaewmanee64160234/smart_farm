    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Plantation Areas</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
          .image-preview {
            display: block;
            margin: 10px auto;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid #ddd;
          }
          .table-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          }
          .table thead {
            background: #007bff;
            color: white;
            text-align: center;
          }
          .table tbody tr:hover {
            background: #f8f9fa;
            cursor: pointer;
          }
          .table td,
          .table th {
            vertical-align: middle;
            text-align: center;
          }
        </style>
      </head>
      <body class="bg-light">
        <div class="container mt-5">
          <h2 class="text-center">Manage Plantation Areas</h2>
          <button
            class="btn btn-primary mb-3"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Add Plantation
          </button>
          <table class="table table-bordered bg-white">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Plantation Area</th>
                <th>Soil Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="plantationTable"></tbody>
          </table>
        </div>

        <!-- Add Plantation Modal -->
        <div class="modal fade" id="addModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add Plantation</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <!-- lable text -->
                <label for="imageLink" class="form-label">Image Link</label>
                <input
                  type="text"
                  id="imageLink"
                  class="form-control"
                  placeholder="Image Link"
                />
                <label for="plantationName" class="form-label"
                  >Plantation Area</label
                >
                <input
                  type="text"
                  id="plantationName"
                  class="form-control mb-2"
                  placeholder="Plantation Area"
                />
                <label for="soilType" class="form-label">Soil Type</label>
                <input
                  type="text"
                  id="soilType"
                  class="form-control mb-2"
                  placeholder="Soil Type"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="savePlantation"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Plantation Modal -->
        <div class="modal fade" id="editModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Plantation</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body text-start">
                <img
                  id="editImagePreview"
                  src=""
                  alt="Preview"
                  class="image-preview"
                />
                <input type="hidden" id="editId" />
                <label for="editImageLink" class="form-label">Image Link</label>
                <input
                  type="text"
                  id="editImageLink"
                  class="form-control mb-2"
                  placeholder="Image Link"
                  oninput="updatePreview()"
                />
                <label for="editPlantationName" class="form-label"
                  >Plantation Area</label
                >
                <input
                  type="text"
                  id="editPlantationName"
                  class="form-control mb-2"
                  placeholder="Plantation Area"
                />
                <label for="editSoilType" class="form-label">Soil Type</label>
                <input
                  type="text"
                  id="editSoilType"
                  class="form-control mb-2"
                  placeholder="Soil Type"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  id="updatePlantation"
                >
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this plantation?</p>
                <input type="hidden" id="deleteId" />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="button" class="btn btn-danger" id="confirmDelete">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>

        <script>
          async function fetchPlantations() {
            const res = await fetch("/api/plantationarea");
            const data = await res.json();
            const tableBody = document.getElementById("plantationTable");
            tableBody.innerHTML = "";
            data.forEach((plantation) => {
              const imageSrc = plantation.image_link
                ? plantation.image_link
                : "/assets/noimage.jpg";
              tableBody.innerHTML += `
                    <tr>
                        <td>${plantation.id}</td>
                        <td><img src="${imageSrc}" alt="Image" class="image-preview"></td>
                        <td>${plantation.plantation_area}</td>
                        <td>${plantation.soil_type}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editPlantation(${
                              plantation.id
                            }, '${plantation.plantation_area}', '${
                plantation.soil_type
              }', '${
                plantation.image_link || ""
              }')" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="confirmDelete(${
                              plantation.id
                            })" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                        </td>
                    </tr>`;
            });
          }

          // Add Plantation
          document
            .getElementById("savePlantation")
            .addEventListener("click", async () => {
              const plantation_area =
                document.getElementById("plantationName").value;
              const soil_type = document.getElementById("soilType").value;
              const image_link = document.getElementById("imageLink").value;
              if (!validateInput(plantation_area, soil_type, image_link))
                return;
              const res = await fetch("/api/plantationarea", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  plantation_area,
                  soil_type,
                  image_link,
                }),
              });
              if (res.ok) {
                fetchPlantations();
                document.getElementById("plantationName").value = "";
                document.getElementById("soilType").value = "";
                document.getElementById("imageLink").value = "";
                document.getElementById("addModal").classList.remove("show");
                document.body.classList.remove("modal-open");
                $("#addModal").modal("hide");
              }
            });
          // Update Plantation
          document
            .getElementById("updatePlantation")
            .addEventListener("click", async () => {
              const id = document.getElementById("editId").value;
              const plantation_area =
                document.getElementById("editPlantationName").value;
              const soil_type = document.getElementById("editSoilType").value;
              const image_link = document.getElementById("editImageLink").value;
              if (!validateInput(plantation_area, soil_type, image_link))
                return;
              const res = await fetch(`/api/plantationarea/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  plantation_area,
                  soil_type,
                  image_link,
                }),
              });
              if (res.ok) {
                fetchPlantations();
                document.getElementById("editPlantationName").value = "";
                document.getElementById("editSoilType").value = "";
                document.getElementById("editImageLink").value = "";
                document.getElementById("editModal").classList.remove("show");
                $("#editModal").modal("hide");
                $("#editPlantModal").modal("hide");
              }
            });
          function confirmDelete(id) {
            document.getElementById("deleteId").value = id;
          }

          // Delete Plantation when confirmed
          document
            .getElementById("confirmDelete")
            .addEventListener("click", async () => {
              const id = document.getElementById("deleteId").value;
              const res = await fetch(`/api/plantationarea/${id}`, {
                method: "DELETE",
              });

              if (res.ok) {
                fetchPlantations();
                $("#deleteModal").modal("hide");
              }
            });

          function validateInput(plantation_area, soil_type, image_link) {
            if (!plantation_area || !soil_type || !image_link) {
              alert("All fields are required!");
              return false;
            }
            return true;
          }

          window.editPlantation = function (id, name, soil, image) {
            document.getElementById("editId").value = id;
            document.getElementById("editPlantationName").value = name;
            document.getElementById("editSoilType").value = soil;
            document.getElementById("editImageLink").value = image;
            document.getElementById("editImagePreview").src =
              image || "/assets/noimage.jpg";
          };

          fetchPlantations();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      </body>
    </html>
  </head>
</html>
