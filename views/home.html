<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home - Smart Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
       <!-- navigation -->
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/home">Smart Farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav
                    ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/plant_area">Plantation Area</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/plant_management">Plant Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/geostatic">Geospatial</a>

                     <!-- dash board -->
                     <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>

                        <a class="nav-link" href="/login">Login</a>
                    </li>
                   
                </ul>

        </div>
    </nav>
    <!-- end navigation -->
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Welcome to Smart Farm</h2>
        <p class="text-center">Manage your farm efficiently with real-time data.</p>
        
        <div class="text-center">
            <p id="user-info"></p>
            <button class="btn btn-danger" id="logout">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const user = localStorage.getItem("user");
            if (!user) {
                window.location.href = "/login";
                return;
            }
            
            const userData = JSON.parse(user);
            document.getElementById("user-info").innerText = `Logged in as: ${userData.username} (${userData.role})`;

               });

        document.getElementById("logout").addEventListener("click", function () {
            localStorage.removeItem("user");
            window.location.href = "/login";
        });
    </script>
</body>
</html>
