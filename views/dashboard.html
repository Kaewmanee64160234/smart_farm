<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Data Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Theme Colors */
      :root {
        --primary-color: #0d9276; /* Green */
        --secondary-color: #40a2e3; /* Blue */
        --background-color: #fff6e9; /* Light Cream */
      }

      /* Background */
      body {
        background: var(--background-color);
      }

      /* Header */
      .navbar {
        background: var(--secondary-color);
      }
      .navbar-brand,
      .nav-link {
        color: white !important;
        font-weight: bold;
      }

      /* Chart Container */
      .chart-container {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      /* Buttons */
      .btn-primary {
        background: var(--secondary-color);
        border: none;
      }
      .btn-primary:hover {
        background: #3693d3;
      }
      .btn-success {
        background: var(--primary-color);
        border: none;
      }
      .btn-success:hover {
        background: #0b7a63;
      }

      /* Modals */
      .modal-header {
        background: var(--secondary-color);
        color: white;
      }
      .modal-footer button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/home">Smart Farm</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/plant_area">Plantation Area</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/plant_management">Plant Management</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/" onclick="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
      <h2 class="text-center">Sensor Data Dashboard</h2>

      <div class="row">
        <div class="col-md-6">
          <div class="chart-container">
            <canvas id="multiSensorChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-container">
            <canvas id="sensorTrendsChart"></canvas>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="chart-container">
            <canvas id="averageSensorChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-container">
            <canvas id="alertDistributionChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      async function fetchMultiSensorData() {
        const res = await fetch("/api/average-sensor");
        const data = await res.json();
        const labels = data.map((item) => item.plantation_area);
        const avgTemperatures = data.map((item) => item.avg_temperature);
        const avgHumidities = data.map((item) => item.avg_humidity);
        const avgSoilMoistures = data.map((item) => item.avg_soil_moisture);

        new Chart(document.getElementById("multiSensorChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Avg Temperature",
                data: avgTemperatures,
                backgroundColor: "red",
              },
              {
                label: "Avg Humidity",
                data: avgHumidities,
                backgroundColor: "blue",
              },
              {
                label: "Avg Soil Moisture",
                data: avgSoilMoistures,
                backgroundColor: "green",
              },
            ],
          },
          options: { responsive: true },
        });
      }

      async function fetchSensorTrends() {
        const res = await fetch("/api/sensor-trends");
        const data = await res.json();
        const labels = data.map((item) => item.timestamp);
        const temperatures = data.map((item) => item.temperature);
        const humidities = data.map((item) => item.humidity);

        new Chart(document.getElementById("sensorTrendsChart"), {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: "Temperature",
                data: temperatures,
                borderColor: "red",
                fill: false,
              },
              {
                label: "Humidity",
                data: humidities,
                borderColor: "blue",
                fill: false,
              },
            ],
          },
        });
      }

      async function fetchAverageSensor() {
        const res = await fetch("/api/average-sensor");
        const data = await res.json();
        const labels = data.map((item) => item.plantation_area);
        const avgSoilMoisture = data.map((item) => item.avg_soil_moisture);

        new Chart(document.getElementById("averageSensorChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Avg Soil Moisture",
                data: avgSoilMoisture,
                backgroundColor: "green",
              },
            ],
          },
        });
      }

      async function fetchAlertDistribution() {
        const res = await fetch("/api/alert-distribution");
        const data = await res.json();
        const labels = data.map((item) => item.alert_type);
        const alertCounts = data.map((item) => item.alert_count);

        new Chart(document.getElementById("alertDistributionChart"), {
          type: "pie",
          data: {
            labels,
            datasets: [
              {
                data: alertCounts,
                backgroundColor: ["red", "orange", "yellow"],
              },
            ],
          },
        });
      }

      function logout() {
        localStorage.removeItem("user");
        window.location.href = "/login";
      }

      document.addEventListener("DOMContentLoaded", function () {
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
          // Redirect to login if not authenticated
          window.location.href = "/login";
          return;
        }

        // Define role-based navigation
        const navItems = {
          owner: [
            "/home",
            "/plant_area",
            "/plant_management",
            "/dashboard",
            "/",
          ],
          farmer: ["/home", "/plant_area", "/"],
          consultant: ["/home", "/dashboard", "/"],
        };

        // Get all navigation links
        document.querySelectorAll(".nav-link").forEach((link) => {
          const href = link.getAttribute("href");

          // Hide links not allowed for the user's role
          if (!navItems[user.role].includes(href)) {
            link.parentElement.style.display = "none";
          }
        });
        // if role not owner, and not consultant go to home
        if (user.role !== "owner" && user.role !== "consultant") {
          window.location.href = "/home";
        }

        fetchMultiSensorData();
        fetchSensorTrends();
        fetchAverageSensor();
        fetchAlertDistribution();
      });
    </script>
  </body>
</html>
