<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/home">Smart Farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav

                    ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/plant_area">Plantation Area</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/plant_management">Plant Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/geostatic">Geospatial</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Sensor Data Dashboard</h2>
        
        <div class="row">
            <!-- Line Chart: Sensor Trends -->
            <div class="col-md-6">
                <canvas id="sensorTrendsChart"></canvas>
            </div>

            <!-- Bar Chart: Average Sensor Data -->
            <div class="col-md-6">
                <canvas id="averageSensorChart"></canvas>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Pie Chart: Alert Distribution -->
            <div class="col-md-6">
                <canvas id="alertDistributionChart"></canvas>
            </div>

            <!-- Scatter Plot: Weather & Sensor Correlation -->
            <div class="col-md-6">
                <canvas id="weatherSensorChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Fetch Sensor Trends Data
        async function fetchSensorTrends() {
            const res = await fetch("/api/sensor-trends");
            const data = await res.json();
            const labels = data.map(item => item.timestamp);
            const temperatures = data.map(item => item.temperature);
            const humidities = data.map(item => item.humidity);

            new Chart(document.getElementById("sensorTrendsChart"), {
                type: "line",
                data: {
                    labels,
                    datasets: [
                        { label: "Temperature", data: temperatures, borderColor: "red", fill: false },
                        { label: "Humidity", data: humidities, borderColor: "blue", fill: false }
                    ]
                }
            });
        }

        // Fetch Average Sensor Data
        async function fetchAverageSensor() {
            const res = await fetch("/api/average-sensor");
            const data = await res.json();
            const labels = data.map(item => item.plantation_area);
            const avgSoilMoisture = data.map(item => item.avg_soil_moisture);

            new Chart(document.getElementById("averageSensorChart"), {
                type: "bar",
                data: {
                    labels,
                    datasets: [
                        { label: "Avg Soil Moisture", data: avgSoilMoisture, backgroundColor: "green" }
                    ]
                }
            });
        }

        // Fetch Alert Distribution
        async function fetchAlertDistribution() {
            const res = await fetch("/api/alert-distribution");
            const data = await res.json();
            const labels = data.map(item => item.alert_type);
            const alertCounts = data.map(item => item.alert_count);

            new Chart(document.getElementById("alertDistributionChart"), {
                type: "pie",
                data: {
                    labels,
                    datasets: [
                        { data: alertCounts, backgroundColor: ["red", "orange", "yellow"] }
                    ]
                }
            });
        }

        // Fetch Weather & Sensor Data Correlation
        async function fetchWeatherSensor() {
            const res = await fetch("/api/weather-sensor");
            const data = await res.json();
            const labels = data.map(item => item.timestamp);
            const moisture = data.map(item => item.soil_moisture);

            new Chart(document.getElementById("weatherSensorChart"), {
                type: "scatter",
                data: { labels, datasets: [{ label: "Soil Moisture", data: moisture, backgroundColor: "purple" }] }
            });
        }

        fetchSensorTrends();
        fetchAverageSensor();
        fetchAlertDistribution();
        fetchWeatherSensor();
    </script>
</body>
</html>
