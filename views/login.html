<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Farm - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      /* Theme Colors */
      :root {
        --primary-color: #0D9276; /* Green */
        --secondary-color: #40A2E3; /* Blue */
        --background-color: #FFF6E9; /* Light Cream */
      }

      /* Background */
      body {
        background: var(--background-color);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Login Card */
      .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      .login-title {
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        color: var(--secondary-color);
      }
      .btn-primary {
        background-color: var(--primary-color);
        border: none;
        font-size: 1.1rem;
      }
      .btn-primary:hover {
        background-color: #0cb38e;
      }

      /* Register Link */
      .register-link {
        text-align: center;
        margin-top: 10px;
      }
      .register-link a {
        color: var(--secondary-color);
        text-decoration: none;
      }
      .register-link a:hover {
        text-decoration: underline;
      }

      /* Notification Modal */
      .modal-header {
        background: var(--secondary-color);
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2 class="login-title">Smart Farm Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Register Link -->
      <p class="register-link">
        Don't have an account? <a href="/register">Register</a>
      </p>
    </div>

    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login Failed</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p id="notificationMessage"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json();
          if (data.message === "Login successful") {
            localStorage.setItem("user", JSON.stringify(data.user));
            if (data.user.role === "owner") {
              window.location.href = "/plant_management";
            } else if (data.user.role === "farmer") {
              window.location.href = "/plant_area";
            } else if (data.user.role === "consultant") {
              window.location.href = "/dashboard";
            }
          } else {
            alert("Invalid Credentials!");
          }
        });
    </script>
  </body>
</html>
